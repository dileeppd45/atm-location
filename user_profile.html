{% extends 'user_header.html' %}
{% block content %}
<br>
<br>

  <table class="table" style=" color: lavenderblush; ">
    <tr style="color:red;">
      <th colspan="3">Your Profile</th>
    </tr>
    <tr>
      <th>User id:</th>
      <td>{{profile.0}}</td>
    </tr>
    <tr>
      <th>Name:</th>
      <td>{{profile.1}}</td>
    </tr>
    <tr>
      <th>Address:</th>
      <td>{{profile.2}}</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{profile.3}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{profile.4}}</td>
    </tr>



  </table>
  <a href="../change_password_user" style="color:blue;">Change Password</a>
</div>
{% endblock %}
